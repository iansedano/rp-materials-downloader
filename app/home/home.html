<div class="home">
<div class="text-center">

    <div class="vertical-space"></div>
    <h1><a href="https://github.com/realpython/materials">Materials Downloader</a></h1>
    <div class="center-row"></div>
    <h4>Fetch source code for Real Python tutorials</h4>
    
    <div class="vertical-space"></div>
    <a href="https://realpython.com/">
    <img width="50%" src="https://files.realpython.com/media/realpython-primary-logo.c88c8ebecac9.png"/>
    </a>
    
    <div class="vertical-space"></div>
    <p>Your download should start shortly. If it doesn't, click on the button below:</p>
    <div class="vertical-space"></div>
    <div class="btn-group center-row">
        <button type="button" class="btn btn-default" ng-click="download()">Download</button>
    </div>

    <div ng-show="isProcessing.val">
        <div class="vertical-space"></div>
        <img class="processing-img" src="res/images/processing.gif" />
        <p>Downloaded {{downloadedFiles.val}} of {{totalFiles.val}} files</p>
    </div>
    
    <div class="vertical-space"></div>
    <h2>
         You can also <a href="https://github.com/realpython/materials" id="backLink">browse the source code online</a>.
    </h2>
    
</div>
</div>
<script type="text/javascript">
    // TODO: how to link directly to the specific folder the user wants?
    window.onload = getReferrer();
</script>
